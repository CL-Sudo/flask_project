{% extends "base.html" %}

{% block content %}

    <h1>Hi, {{user.username}}!</h1>
    {% for post in posts %}
        <div>
            <p> 
                The author, 
                <b>{{post.author.username}}</b>,
                <b>{{post.author.gender}}</b>, says:
                <b>{{post.body}}</b>
            </p>
        </div>
    {% endfor %}
{% endblock %}
